<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/netflix.ico">

    <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Icon  -->
  <script src="https://kit.fontawesome.com/5b12999530.js" crossorigin="anonymous"></script>	
</head>
<body>
    <div class="marquee">
		<marquee behavior="scroll" direction="left" scrollamount="10">
			For Educational purposes
		</marquee>
	</div>

    <div class="container">
        <nav>
          <div class="logo">
            <img src="img/logo.png" alt="logo">
          </div>
    
          <div class="btn">
            <button class="lang">
              <select name="lang" id="lang">
                <div class="option">
                  <option value="English" selected>English</option>
                  <option value="Hindi">हिन्दी</option>
                </div>
              </select>
            </button>
            <button class="sign-in">Sign In</button>
          </div>
        </nav>

        <div class="content">
            <h1>Unlimited movies, TV<br>shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
      
            <div class="mail-box">
              <input type="email" placeholder="Email Address" required>
              <button type="submit">Get Started</button>
            </div>
        </div>
    </div>
    <!-- Card 1  -->
  <div class="cards">
    <div class="card-detail">
      <h1>Enjoy on your TV.</h1>
      <p>Watch on smart TVs, PlayStation, Xbox,<br>Chromecast, Apple TV, Blu-ray players and<br>more.
      </p>
    </div>

    <div class="card-img">
      <img src="img/tv.png" alt="">
    </div>
  </div>	
</body>
</html>
